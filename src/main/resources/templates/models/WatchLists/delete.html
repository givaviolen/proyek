<th:block th:fragment="deleteWatchListModal">
    <!-- Modal Delete Watch List -->
    <div
      class="modal fade"
      id="deleteWatchListModal"
      tabindex="-1"
      aria-labelledby="deleteWatchListModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <!-- Style Content sama dengan Add Modal (Background Krem + Border Hitam) -->
        <div class="modal-content" style="background-color: #fcfbf4; border: 2px solid #000;">
          
          <!-- Header -->
          <div class="modal-header" style="border-bottom: 2px solid #ddd;">
            <h5 class="modal-title fw-bold" id="deleteWatchListModalLabel" style="color: #1a1a1a;">
              Delete WatchList
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <form th:action="@{/watchlists/delete}" method="post">
            <div class="modal-body">
              <!-- Alert Error -->
              <div
                th:if="${error}"
                class="alert alert-danger alert-dismissible fade show"
                role="alert"
              >
                <span th:text="${error}"></span>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="alert"
                  aria-label="Close"
                ></button>
              </div>

              <!-- Hidden ID -->
              <!-- Pastikan ID ini diisi lewat JavaScript saat tombol delete diklik -->
              <input type="hidden" id="deleteWatchListId" name="id" />

              <!-- Warning Box -->
              <div class="alert alert-warning d-flex align-items-center" role="alert" style="border: 1px solid #ffecb5; background-color: #fff3cd; color: #664d03;">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                <div>
                  <strong>Warning!</strong> Deleted data cannot be recovered.
                </div>
              </div>

              <p class="text-center mb-4">
                Are you sure you want to delete <br>
                <strong id="deleteWatchListTitleDisplay" style="font-size: 1.2rem; color: #dc3545;"></strong>?
              </p>

              <!-- Form Konfirmasi Judul (Optional Security Step) -->
              <div class="mb-3">
                <label for="deleteWatchListConfirmTitle" class="form-label fw-bold">
                  Type the <b>Title</b> to confirm deletion
                  <span class="text-danger">*</span>
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="deleteWatchListConfirmTitle"
                  name="confirmTitle"
                  placeholder="Type the exact title here..."
                  required
                  style="border: 1px solid #ced4da;"
                />
              </div>
            </div>

            <!-- Footer -->
            <div class="modal-footer" style="border-top: 2px solid #ddd;">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button type="submit" class="btn btn-danger fw-bold">
                <i class="bi bi-trash"></i> Delete
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
</th:block>
