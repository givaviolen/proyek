<th:block th:fragment="addWatchListModal">
    <div class="modal fade" id="addWatchListModal" tabindex="-1" aria-labelledby="addWatchListModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content" style="background-color: #fcfbf4; border: 2px solid #000;">
                <div class="modal-header" style="border-bottom: 2px solid #ddd;">
                    <h5 class="modal-title fw-bold" id="addWatchListModalLabel" style="color: #1a1a1a;">Add New WatchList</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form th:action="@{/watchlists/add}" method="post" enctype="multipart/form-data">
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-4 mb-3 d-flex flex-column align-items-center">
                                <label class="form-label fw-bold w-100">Poster Image</label>
                                <div class="mb-2" style="width: 100%; height: 250px; border: 2px dashed #c4a45e; border-radius: 8px; overflow: hidden; display: flex; align-items: center; justify-content: center; background-color: #f0eee4;">
                                    <img id="imgPreviewAdd" src="#" alt="Preview" style="display: none; width: 100%; height: 100%; object-fit: cover;">
                                    <div id="placeholderAdd" class="text-center text-muted"><i class="bi bi-image fs-1"></i><div style="font-size: 12px;">No Image Selected</div></div>
                                </div>
                                <input class="form-control form-control-sm" type="file" id="addCoverImage" name="coverImage" accept="image/*" onchange="previewImageAdd(this)">
                                <div class="form-text text-muted" style="font-size: 11px;">Format: JPG, PNG, JPEG</div>
                            </div>
                            <div class="col-md-8">
                                <div class="mb-3"><label class="form-label fw-bold">Title *</label><input type="text" class="form-control" name="title" placeholder="e.g., Inception" required></div>
                                <div class="row">
                                    <div class="col-md-6 mb-3"><label class="form-label fw-bold">Type *</label><select class="form-select" name="type" required><option value="Movie">Movie</option><option value="Series">Series</option></select></div>
                                    <div class="col-md-6 mb-3"><label class="form-label fw-bold">Status *</label><select class="form-select" name="status" required><option value="Plan to Watch">Plan to Watch</option><option value="Watching">Watching</option><option value="Watched">Watched</option></select></div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3"><label class="form-label fw-bold">Genre *</label><input type="text" class="form-control" name="genre" placeholder="e.g., Sci-Fi" required></div>
                                    <div class="col-md-6 mb-3"><label class="form-label fw-bold">Year *</label><input type="number" class="form-control" name="releaseYear" placeholder="2024" required></div>
                                </div>
                                <div class="mb-3"><label class="form-label fw-bold">Rating (1-10) *</label><input type="number" class="form-control" name="rating" min="1" max="10" placeholder="Enter rating" required></div>
                                <div class="mb-3"><label class="form-label fw-bold">Notes</label><textarea class="form-control" name="notes" rows="3"></textarea></div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer" style="border-top: 2px solid #ddd;">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn" style="background-color: #0d6efd; color: white;">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        function previewImageAdd(input) {
            const preview = document.getElementById('imgPreviewAdd'); const placeholder = document.getElementById('placeholderAdd');
            if (input.files && input.files[0]) { const reader = new FileReader(); reader.onload = function(e) { preview.src = e.target.result; preview.style.display = 'block'; placeholder.style.display = 'none'; }; reader.readAsDataURL(input.files[0]); } else { preview.src = '#'; preview.style.display = 'none'; placeholder.style.display = 'block'; }
        }
    </script>
</th:block>
