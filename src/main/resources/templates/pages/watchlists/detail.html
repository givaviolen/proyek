<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/base}"
  lang="id"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WatchList - Detail</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root { --bg-body: #f5f3e8; --color-blue-dark: #1e3a52; --color-gold: #b8935c; --color-beige: #d4c5a0; --color-black: #1a1a1a; }
        body { background-color: var(--bg-body); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: var(--color-black); min-height: 100vh; }
        
        .detail-card {
            background-color: #fcfbf4;
            border: 3px solid #000;
            border-radius: 12px;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.2);
            overflow: hidden;
            margin-top: 30px;
            margin-bottom: 50px;
        }
        
        .detail-header {
            background: linear-gradient(90deg, var(--color-blue-dark) 0%, var(--color-blue-dark) 100%);
            color: white;
            padding: 20px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 3px solid #000;
        }
        
        .poster-wrapper {
            position: relative;
            background-color: #000;
            border-right: 3px solid #000;
            min-height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .detail-poster {
            width: 100%;
            height: 100%;
            object-fit: cover;
            max-height: 600px;
        }
        
        .info-wrapper {
            padding: 40px;
        }
        
        .detail-title { font-size: 3rem; font-weight: 800; line-height: 1.1; margin-bottom: 15px; color: var(--color-black); }
        .detail-meta { font-size: 1.1rem; color: #555; margin-bottom: 20px; font-weight: 500; }
        .detail-meta span { margin-right: 15px; }
        
        .rating-box {
            background-color: var(--color-blue-dark);
            color: white;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 25px;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.3);
        }
        
        .section-title { font-size: 1.2rem; font-weight: 700; border-bottom: 2px solid var(--color-gold); padding-bottom: 5px; margin-bottom: 10px; display: inline-block; }
        .notes-content { font-size: 1rem; line-height: 1.6; white-space: pre-wrap; color: #333; margin-bottom: 30px; }
        
        .btn-back { background-color: white; color: var(--color-blue-dark); border: none; font-weight: bold; }
        .btn-back:hover { background-color: #eee; color: var(--color-blue-dark); }

        /* Badge Status Besar */
        .status-pill { padding: 8px 16px; border-radius: 50px; font-weight: bold; font-size: 0.9rem; color: white; border: 2px solid #000; }
        .st-watched { background-color: #1e3a52; }
        .st-watching { background-color: #b8935c; }
        .st-plan { background-color: #d4c5a0; color: black; }
    </style>
  </head>
  <body>
    <div layout:fragment="content" class="container">
        
        <!-- Detail Card -->
        <div class="detail-card">
            <!-- Header -->
            <div class="detail-header">
                <div class="d-flex align-items-center gap-3">
                    <a th:href="@{/watchlists}" class="btn btn-back btn-sm"><i class="bi bi-arrow-left"></i> Back</a>
                    <h4 class="m-0 fw-bold">Watchlist Details</h4>
                </div>
                <div>
                    <!-- Status Badge (Read Only) -->
                    <span th:if="${watchList.status == 'Watched'}" class="status-pill st-watched">Watched</span>
                    <span th:if="${watchList.status == 'Watching'}" class="status-pill st-watching">Watching</span>
                    <span th:if="${watchList.status == 'Plan to Watch' or watchList.status == null}" class="status-pill st-plan">Plan to Watch</span>
                </div>
            </div>

            <div class="row g-0">
                <!-- Kolom Kiri: Poster -->
                <div class="col-md-4 poster-wrapper">
                    <img th:if="${watchList.cover}" th:src="@{'/watchlists/cover/' + ${watchList.cover}}" class="detail-poster" alt="Poster Film">
                    <div th:unless="${watchList.cover}" class="text-white text-center">
                        <i class="bi bi-film" style="font-size: 5rem;"></i>
                        <p class="mt-3">No Poster Available</p>
                    </div>
                </div>

                <!-- Kolom Kanan: Info -->
                <div class="col-md-8 info-wrapper">
                    <h1 class="detail-title" th:text="${watchList.title}">Title</h1>
                    
                    <div class="detail-meta">
                        <i class="bi bi-calendar-event"></i> <span th:text="${watchList.releaseYear}">2024</span>
                        <i class="bi bi-camera-reels"></i> <span th:text="${watchList.type}">Movie</span>
                        <i class="bi bi-tags"></i> <span th:text="${watchList.genre}">Genre</span>
                    </div>

                    <div class="rating-box">
                        <i class="bi bi-star-fill text-warning"></i>
                        <span th:text="${watchList.rating} + ' / 10'">8.5 / 10</span>
                    </div>

                    <div class="mt-4">
                        <div class="section-title">Your Notes</div>
                        <p class="notes-content" th:text="${watchList.notes != null and !watchList.notes.isEmpty() ? watchList.notes : 'No notes added yet.'}"></p>
                    </div>
                </div>
            </div>
        </div>

    </div>
  </body>
</html>
