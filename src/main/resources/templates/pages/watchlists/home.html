<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/base}"
  lang="id"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WatchList - Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* DEFINISI WARNA VARIABEL */
        :root { 
            --bg-body: #f5f3e8; 
            --bg-input: #ebe9d9; 
            --color-blue-dark: #1e3a52; /* Watched */
            --color-gold: #b8935c;      /* Watching */
            --color-beige: #d4c5a0;     /* Plan to Watch */
            --color-black: #1a1a1a; 
        }
        
        body { background-color: var(--bg-body); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: var(--color-black); min-height: 100vh; overflow-x: hidden; }
        .custom-header-bar { width: 100vw; height: 100px; display: flex; align-items: center; justify-content: space-between; padding: 0 50px; margin-left: calc(-50vw + 50%); margin-right: calc(-50vw + 50%); margin-bottom: 30px; background: linear-gradient(120deg, var(--bg-body) 0%, var(--bg-body) 60%, var(--color-gold) 60%, var(--color-gold) 61.5%, var(--color-blue-dark) 61.5%, var(--color-blue-dark) 100%); border-bottom: 2px solid var(--color-gold); }
        .brand-container { display: flex; align-items: center; gap: 12px; z-index: 10; }
        .brand-logo-img { height: 50px; width: auto; }
        .brand-text { font-size: 36px; font-weight: 700; letter-spacing: -0.5px; }
        .text-watch { color: var(--color-blue-dark); }
        .text-list { color: var(--color-gold); }
        .header-right { display: flex; align-items: center; gap: 20px; z-index: 10; }
        .user-greeting { color: #ffffff; font-size: 20px; font-weight: 400; }
        .btn-logout { display: flex; align-items: center; gap: 8px; color: #fff; text-decoration: none; font-size: 14px; font-weight: 600; padding: 6px 15px; border: 1px solid rgba(255, 255, 255, 0.4); border-radius: 20px; background-color: rgba(255, 255, 255, 0.1); transition: all 0.3s ease; }
        .btn-logout:hover { background-color: var(--color-gold); border-color: var(--color-gold); color: var(--color-black); }
        
        /* STATS SECTION */
        .stats-section { padding: 0 50px; margin-bottom: 30px; }
        .stats-card { background-color: var(--bg-body); border: 2px solid var(--color-gold); border-radius: 12px; padding: 15px 25px; display: flex; align-items: center; justify-content: center; gap: 40px; box-shadow: 4px 4px 0px rgba(184, 147, 92, 0.3); max-width: 600px; margin: 0 auto; }
        .chart-container { width: 180px; height: 180px; display: flex; justify-content: center; align-items: center; }
        .stats-text { display: flex; flex-direction: column; justify-content: center; }
        .stats-title { font-size: 20px; font-weight: 800; color: var(--color-blue-dark); margin-bottom: 15px; border-bottom: 2px solid var(--color-gold); display: inline-block; }
        .legend-container { display: flex; flex-direction: column; gap: 8px; font-size: 15px; color: #333; }
        .legend-item { display: flex; align-items: center; gap: 10px; }
        .dot { width: 15px; height: 15px; border-radius: 4px; display: inline-block; border: 1px solid rgba(0,0,0,0.1); }
        
        /* ACTION BAR */
        .action-bar { padding: 0 50px; margin-bottom: 30px; }
        .custom-input { background-color: var(--bg-input); border: 2px solid var(--color-gold); border-radius: 8px; padding: 10px 15px 10px 45px; width: 100%; color: #333; font-size: 14px; outline: none; }
        .custom-input:focus { background-color: #fff; border-color: var(--color-blue-dark); }
        .search-icon { position: absolute; left: 18px; top: 50%; transform: translateY(-50%); color: #666; font-size: 16px; z-index: 5; }
        .btn-add-film { background-color: var(--color-blue-dark); color: white; border: none; border-radius: 8px; padding: 10px 24px; font-weight: 600; font-size: 14px; width: 100%; box-shadow: 0 3px 8px rgba(0,0,0,0.15); }
        .btn-add-film:hover { background-color: #2a4f6e; transform: translateY(-2px); }
        
        /* CARD STYLES */
        .card-container { padding: 0 50px 60px 50px; }
        .movie-card { background-color: var(--bg-body); border: 3px solid #000; border-radius: 12px; overflow: hidden; box-shadow: 6px 6px 0px rgba(0,0,0,0.3); height: 100%; transition: transform 0.3s; display: flex; }
        .movie-card:hover { transform: translateY(-3px); box-shadow: 8px 8px 0px rgba(0,0,0,0.35); }
        .movie-poster-container { width: 38%; position: relative; border-right: 3px solid #000; background-color: #000; overflow: hidden; }
        .movie-poster { width: 100%; height: 100%; object-fit: cover; display: block; }
        .movie-details-container { width: 62%; padding: 16px 20px; display: flex; flex-direction: column; justify-content: space-between; background-color: var(--bg-body); }
        .movie-title { font-size: 20px; font-weight: 700; color: #000; margin-bottom: 8px; line-height: 1.2; -webkit-line-clamp: 2; overflow: hidden; display: -webkit-box; -webkit-box-orient: vertical; }
        .movie-meta { font-size: 13px; color: #2a2a2a; margin-bottom: 4px; font-weight: 500; }
        .star-rating { color: var(--color-gold); margin: 8px 0 10px 0; font-size: 14px; }
        
        /* BUTTONS EDIT/DELETE */
        .edit-icon-btn { position: absolute; top: 12px; right: 12px; color: var(--color-gold); border: 2px solid var(--color-gold); border-radius: 6px; width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.2s; background: rgba(255, 255, 255, 0.8); text-decoration: none; z-index: 5; }
        .edit-icon-btn:hover { background-color: var(--color-gold); color: white; }
        .delete-icon-btn { position: absolute; top: 12px; right: 50px; color: #dc3545; border: 2px solid #dc3545; border-radius: 6px; width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.2s; background: rgba(255, 255, 255, 0.8); text-decoration: none; z-index: 5; }
        .delete-icon-btn:hover { background-color: #dc3545; color: white; }

        /* STATUS BADGES */
        .status-badge { display: block; width: 100%; padding: 8px 16px; border-radius: 6px; color: white; font-weight: 600; font-size: 13px; border: none; text-align: left; cursor: default; }
        
        /* WARNA STATUS (Sinkron dengan CSS Variable Root) */
        .bg-watched { background-color: var(--color-blue-dark); color: white; } /* Watched */
        .bg-watching { background-color: var(--color-gold); color: white; }      /* Watching */
        .bg-plan { background-color: var(--color-beige); color: #2a2a2a; }       /* Plan to Watch */
        
        .empty-message { color: #6c757d; font-weight: 500; font-size: 22px; margin-top: 50px; }
    </style>
  </head>
  <body>
    <div layout:fragment="content">
        <!-- HEADER -->
        <div class="custom-header-bar">
            <div class="brand-container">
                <img th:src="@{/assets/images/logo.png}" alt="Logo" class="brand-logo-img">
                <div class="brand-text"><span class="text-watch">Watch</span><span class="text-list">List</span></div>
            </div>
            <div class="header-right">
                <div class="user-greeting">Hello, <span th:text="${auth.name}">Username</span>!</div>
                <a th:href="@{/auth/logout}" class="btn-logout"><i class="bi bi-box-arrow-right"></i> Logout</a>
            </div>
        </div>

        <!-- STATS SECTION -->
        <div class="stats-section">
            <div class="stats-card">
                <div class="chart-container"><canvas id="watchStatusChart"></canvas></div>
                <div class="stats-text">
                    <div class="stats-title">Watch Statistics</div>
                    <!-- Legend Sinkron dengan Chart -->
                    <div class="legend-container">
                        <div class="legend-item"><span class="dot" style="background-color: var(--color-blue-dark);"></span> Watched <strong class="ms-1" th:text="${watchedCount}">0</strong></div>
                        <div class="legend-item"><span class="dot" style="background-color: var(--color-gold);"></span> Watching <strong class="ms-1" th:text="${watchingCount}">0</strong></div>
                        <div class="legend-item"><span class="dot" style="background-color: var(--color-beige);"></span> Plan to Watch <strong class="ms-1" th:text="${planToWatchCount}">0</strong></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- ACTION BAR -->
        <div class="action-bar">
            <div class="row align-items-center g-3">
                <div class="col-md-4 position-relative">
                    <form action="/watchlists" method="get">
                        <i class="bi bi-search search-icon"></i>
                        <input type="text" name="search" class="custom-input" placeholder="Search" th:value="${param.search}">
                    </form>
                </div>
                <div class="col-md-3">
                    <select class="custom-input filter-select">
                        <option value="">Filter</option>
                        <option value="Movie">Movies</option>
                        <option value="Series">Series</option>
                    </select>
                </div>
                <div class="col-md-3"></div>
                <div class="col-md-2">
                    <button class="btn-add-film" data-bs-toggle="modal" data-bs-target="#addWatchListModal">
                        + Add New Film
                    </button>
                </div>
            </div>
        </div>

        <!-- CONTENT CARD LIST -->
        <div class="card-container">
            <div class="row g-4">
                <div class="col-md-6 col-lg-4" th:each="item : ${watchLists}">
                    <div class="movie-card">
                        <div class="movie-poster-container">
                            <img th:if="${item.cover}" th:src="@{'/watchlists/cover/' + ${item.cover}}" class="movie-poster" alt="Poster">
                            <div th:unless="${item.cover}" class="h-100 w-100 bg-secondary d-flex align-items-center justify-content-center text-white"><i class="bi bi-film" style="font-size: 2rem;"></i></div>
                        </div>
                        <div class="movie-details-container position-relative">
                            
                            <!-- DELETE BUTTON -->
                            <a href="#" 
                               th:attr="onclick=|prepareDeleteWatchList('${item.id}', '${item.title}')|" 
                               class="delete-icon-btn"
                               title="Delete">
                               <i class="bi bi-trash"></i>
                            </a>

                            <!-- EDIT BUTTON -->
                            <!-- Mengirim 'item.status' (String) agar modal tahu status saat ini -->
                            <a href="#" 
                               th:attr="onclick=|prepareEditWatchList('${item.id}', '${item.title}', '${item.type}', '${item.genre}', ${item.rating}, ${item.releaseYear}, '${item.status}', `${item.notes}`, '${item.cover}')|" 
                               class="edit-icon-btn"
                               title="Edit">
                               <i class="bi bi-pencil-square"></i>
                            </a>
                            
                            <div>
                                <h5 class="movie-title" th:text="${item.title}">Title</h5>
                                <div class="movie-meta">Year: <span th:text="${item.releaseYear}">2023</span></div>
                                <div class="movie-meta">Type: <span th:text="${item.type}">Movie</span></div>
                                <div class="movie-meta">Genre: <span th:text="${item.genre}">Genre</span></div>
                                <div class="star-rating">Rating: <i class="bi bi-star-fill" th:each="i : ${#numbers.sequence(1, item.rating / 2)}"></i><i class="bi bi-star" th:each="i : ${#numbers.sequence((item.rating / 2) + 1, 5)}" th:if="${item.rating < 10}"></i></div>
                            </div>
                            
                            <!-- STATUS BADGE LOGIC -->
                            <div class="mt-2">
                                <!-- Watched -->
                                <button th:if="${item.status == 'Watched'}" class="status-badge bg-watched">
                                    Status: Watched
                                </button>
                                <!-- Watching -->
                                <button th:if="${item.status == 'Watching'}" class="status-badge bg-watching">
                                    Status: Watching
                                </button>
                                <!-- Plan to Watch (Default jika null) -->
                                <button th:if="${item.status == 'Plan to Watch' or item.status == null}" class="status-badge bg-plan">
                                    Status: Plan to Watch
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 text-center" th:if="${#lists.isEmpty(watchLists)}">
                    <h3 class="empty-message">No movies added yet.</h3>
                </div>
            </div>
        </div>

        <!-- Modals -->
        <div th:replace="~{models/WatchLists/add :: addWatchListModal}"></div>
        <div th:replace="~{models/WatchLists/edit :: editWatchListModal}"></div>
        <div th:replace="~{models/WatchLists/delete :: deleteWatchListModal}"></div>
    </div>

    <!-- SCRIPTS -->
    <th:block layout:fragment="others-js">
        <script th:inline="javascript">
            
            // --- FUNGSI EDIT WATCHLIST ---
            // Parameter 'status' menerima string: 'Watched', 'Watching', atau 'Plan to Watch'
            function prepareEditWatchList(id, title, type, genre, rating, releaseYear, status, notes, cover) {
                document.getElementById("editWatchListId").value = id;
                document.getElementById("editWatchListTitle").value = title;
                document.getElementById("editWatchListType").value = type;
                document.getElementById("editWatchListGenre").value = genre;
                document.getElementById("editWatchListRating").value = rating;
                document.getElementById("editWatchListReleaseYear").value = releaseYear;
                
                // Set Dropdown Status
                // PENTING: Pastikan <select id="editWatchListStatus"> di file edit.html memiliki <option> dengan value sama persis ('Watched', 'Watching', 'Plan to Watch')
                let statusField = document.getElementById("editWatchListStatus");
                if(statusField) {
                    statusField.value = status; 
                }

                document.getElementById("editWatchListNotes").value = (notes === 'null' || notes === null) ? '' : notes;
                
                // Preview Gambar
                const imgPreview = document.getElementById("imgPreviewEdit");
                const placeholder = document.getElementById("placeholderEdit");
                if (cover && cover !== 'null' && cover !== '') { 
                    imgPreview.src = '/watchlists/cover/' + cover; 
                    imgPreview.style.display = 'block'; 
                    placeholder.style.display = 'none'; 
                } else { 
                    imgPreview.src = '#'; 
                    imgPreview.style.display = 'none'; 
                    placeholder.style.display = 'block'; 
                }
                
                // Reset file input
                if(document.getElementById("coverImageEdit")) document.getElementById("coverImageEdit").value = "";
                
                // Tampilkan Modal
                var editModal = new bootstrap.Modal(document.getElementById("editWatchListModal"));
                editModal.show();
            }

            // --- FUNGSI DELETE ---
            function prepareDeleteWatchList(id, title) {
                document.getElementById("deleteWatchListId").value = id;
                document.getElementById("deleteWatchListTitleDisplay").innerText = title;
                var deleteModal = new bootstrap.Modal(document.getElementById("deleteWatchListModal"));
                deleteModal.show();
            }

            // --- CHART CONFIGURATION ---
            document.addEventListener("DOMContentLoaded", function() {
                // Mengambil Data dari Controller (Thymeleaf)
                // Pastikan Controller mengirim: watchedCount, watchingCount, planToWatchCount
                const countWatched = /*[[${watchedCount != null ? watchedCount : 0}]]*/ 0;
                const countWatching = /*[[${watchingCount != null ? watchingCount : 0}]]*/ 0;
                const countPlan = /*[[${planToWatchCount != null ? planToWatchCount : 0}]]*/ 0;
                
                const total = countWatched + countWatching + countPlan;
                
                const ctx = document.getElementById('watchStatusChart').getContext('2d');
                new Chart(ctx, {
                    type: 'doughnut', 
                    data: {
                        labels: ['Watched', 'Watching', 'Plan to Watch'],
                        datasets: [{
                            // Data urut: Watched, Watching, Plan
                            // Jika total 0, tampilkan grafik dummy full 'Plan to Watch' agar tidak kosong melompong
                            data: total > 0 ? [countWatched, countWatching, countPlan] : [0,0,1], 
                            
                            // Warna Sinkron dengan CSS: 
                            // 1. Watched (Biru Gelap)
                            // 2. Watching (Emas)
                            // 3. Plan (Beige)
                            backgroundColor: ['#1e3a52', '#b8935c', '#d4c5a0'],
                            borderColor: '#f5f3e8', // Warna border sama dengan background body
                            borderWidth: 2, 
                            hoverOffset: 4
                        }]
                    },
                    options: { 
                        responsive: true, 
                        maintainAspectRatio: false, 
                        plugins: { 
                            legend: { display: false }, // Kita pakai custom legend HTML di atas
                            tooltip: { 
                                callbacks: { 
                                    label: function(context) { 
                                        let label = context.label || ''; 
                                        if (label) { label += ': '; } 
                                        if (total === 0) return 'No Data'; 
                                        let value = context.raw; 
                                        return label + value; 
                                    } 
                                } 
                            } 
                        }, 
                        cutout: '65%' // Ketebalan Donat
                    }
                });
            });
        </script>
    </th:block>
  </body>
</html>
